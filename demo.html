<html>
    <head>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body onload="slider()">
        <div class="banner">
            <div class="slider">
                <img src="image/background.jpg" id="sliderImg">
            </div>
            <div class="overlay">

            </div>
            <script>
                var slideimg=document.getElemetById("slideimg");
                var images = new Array(
                    "image/background.jpg",
                    "image/login-background.jpg",
                    "image/restaurent.jpg",
                    "image/backgroundimage.jpg"
                );
                var len=images.length;
                var i=0;
                function slider(){
                    if(i>len-1){
                        i=0;
                    }
                    slideimg.src=images[i];
                    i++;setTimeout('slider()',3000)
                }
            </script>
        </div>
        
    
    </body>
</html>
