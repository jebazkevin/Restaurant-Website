    <div class="panner" data-trip="
    Step 1: Cut paneer cubes and vegetables
    Step 2: Prepare masala for paneer
    Step 3: Soak paneer and veggies in masala
    Step 4: Leave the mixture in the fridge for 5 to 6 minutes
    Step 5: Put masala coated paneer and vegetables on skewers
    Step 6: Take out the paneer tikka from the tandoor
    Step 7: Garnish it a little for presentation withonion, lemon 
                 and some fresh coriander leaves
    ">

    <div class="soup" data-trip="Step 1: Wash the tomatoes well and chop it into small pieces. Take chopped tomato into pressure cooker and 
    add  water , salt and pressure cook it for about 3-4 whistle
    Step 2:  Now mash the tomato well with potato masher.
    Step 3:  Strain the water using strainer but don't discard the water.
     Grind the pulp of tomato to make fine and smooth paste.
    Step 4: Now mix ground pulp into strained water
    Step 5: Heat the pan with oil and saute with cumin seeds, when it crackles 
    add tomato juice and let it boil for about 1 minute.
    Step 6: Add pepper powder and lemon juice and mix it well. Tomato soup is ready, serve hot
    ">
        <div class="item i2">
            <div class="con">
             <img src="image/soup.jpg" alt="soup"> 
            </div>
            <div class="nam">
               <h3>TOMATO SOUP</h3>
            </div>       
        </div>
    </div>
    <div class="samosa" data-trip="Step 1: To a large bowl, add flour, ajwain (carom seeds), salt and mix well.
    Add the oil and then start mixing with your fingers.
    Step 2:  Boil potatoes until done. 8 to 9 whistles on high heat .Peel the skin
     and them mash the potatoes
    Step 3:Add the coriander powder, garam masala, 
    amchur, red chili powder and salt. Mix to combine.
    Step 4: Fill the samosa with the potato filling, around 1 to
     2 tablespoons. Don't overfill the samosa.
    Step 5:Fry on low heat. After around 10-12 minutes, the 
    samosa will become firm and light brown in color.
    Step 6: Once you finish frying  one batch, lower the heat again to low and wait until the temperature of the oil drops 
    ">
        <div class="item i3">
            <div class="con">
             <img src="image/sam.jpg" alt="samosa"> 
            </div>
            <div class="nam">
               <h3>SAMOSA</h3>
            </div>
        </div>
    </div>
</div>

    Step 2: Drain all the water and 
    add the soaked ingredients to a mixer grinder or a blender.

    Step 4: Drizzle Dosa with Cooking Oil
    Step 5: Flip the Dosa
    Step 6: Fold the DosaStep 7: Serve the Dosa">

    Step 2: Let the dough rest
    Step 3: Rolling the dough
    Step 4: Prepare the layer,Hold one end of the pleated dough and start rolling it into a spiral flat base and once done, press the centre of it.
    Step 5: Roll the spiral balls into a 6-inch circle. Heat the tawa and roast these parottas from both sides by using some oil and make sure that they get cooked evenly
    ">

            </div>
            <div class="nam">
               <h3>PAROTTA</h3>
            </div>       
        </div>
    </div>
    <div class="bri" data-trip="Step 1: To marinate the chicken for the biryani, combine the vegetable oil, garlic, ginger, chili peppers, mint, cilantro, garam masala, cinnamon and salt in a large bowl and stir together.
    Step 2:  n a pot wide enough to hold the chicken in a single layer, add the ghee and onions and saute the onions until they are well caramelized (15-20 minutes).
    Step 3:While the onions caramelize, prepare the rice by washing in a strainer under cold running water until the water runs clear.
    Step 4: par-boil the rice, add the water, salt, cardamom, cumin and bay leaf to a pot and bring to a boil.
    Step 5:Flip the chicken over and fry the other side until golden brown. Transfer the chicken back to the bowl you marinated it in.
    Step 6: To assemble the biryani, add the saffron to the rice and toss to distribute evenly. Add half the rice mixture to the bottom of the pot you browned the chicken in.
    Top the rice with the chicken in a single layer.
    Step 7:Mix the Chicken Biryani together and then transfer to a serving platter. Garnish with fresh cilantro and serve.
    ">   
        <div class="item i3">
            <div class="con">

    Step 2:In a separate small bowl combine egg yolks and whole egg, the water, and oil .
    Step 3:knead the dough, fold dough and then push it with the heel of your hand.
    Step 4:On a lightly floured surface, roll each portion into a 12x9-inch rectangle.

    Step 6:Let the noodles dry for 2 hours. Place in an airtight container and chill for up to 3 days 
    Step 7:Serve.

     Step 3: Add eggs; stir quickly to scramble eggs with vegetables.

    Step 5: Drizzle with sesame oil and toss again.
