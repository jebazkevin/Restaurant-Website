<head>
  <meta charset="UTF-8">

  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">

</head>

<body>
    
    <div class="back">
        <div class="navbar">
        
            <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <form>

            <div class="row">
                <div class="input">
                    <input type="text" id="name" required>
                    <label for=" name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="input">
                    <input type="number" id="number" required>
                    <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                </div>
            </div>
            <div class="input">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email id</label>
            </div>
            <div class="input">
                <textarea id="message" rows="9" required></textarea>
                <label for=" message"><i class="fa-regular fa-comments"></i> Your Message</label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>

        </form>
    </div>
  <footer class="footer">

        <ul>

    </div>

    
    <div class="footer-social">

    </div>
</div>
